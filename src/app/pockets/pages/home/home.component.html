<div class="container">
  <div class="left-container">
    <mat-card class="welcome-card">
      <mat-card-header>
        <div mat-card-avatar class="welcome-image">
          <img [src]="partner.photo" alt="User Photo">
        </div>
        <mat-card-title class="else">Welcome {{ currentUsername }}</mat-card-title>
        <mat-card-subtitle style="margin-left: 30px;">{{ partner.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p style="margin-left: 85px;">Â¡Hi! We hope you have a nice day.</p>
      </mat-card-content>
    </mat-card>

    <!-- Transactions Timeline, positioned right below the Welcome Card -->
    <app-transactions-timeline></app-transactions-timeline>
  </div>

  <div class="right-container">
    <!-- Chart Component -->
    <app-chart></app-chart>
  </div>
</div>
