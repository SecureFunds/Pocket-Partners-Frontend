<div class="search-bar">
  <input type="text" [(ngModel)]="searchText" placeholder="Buscar gastos..." />
</div>
<div class="content">
  <app-expense-card *ngFor="let expense of filteredExpenses()" class="expense-card" [expense]="expense"  (expenseDeleted)="handleExpenseDeleted($event)"></app-expense-card>

</div>
<div class="add-button">
  <button [routerLink]="'add-expense'" mat-fab extended color="primary">
    <mat-icon>add</mat-icon>
    New Expense
  </button>
</div>
