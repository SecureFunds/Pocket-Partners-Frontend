<mat-card class="expense-card">
  <mat-card-header class="expense-header">
    <mat-card-title>Expense: {{expense.name}}</mat-card-title>
    <mat-card-subtitle>Created: {{expense.createdAt | date:'medium'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="expense-content">
    <p>Total Amount: {{expense.amount}}</p>
    <p>Uploaded By: {{user?.fullName}}</p>
  </mat-card-content>
  <mat-card-actions style="display: flex;  justify-content: space-between;" class="expense-actions">
    <button mat-icon-button aria-label="Make Payment">
      <mat-icon>payment</mat-icon>
    </button>
    <button mat-icon-button  class="red-light" aria-label="Delete Expense" (click)="deleteExpense(expense.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
